<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body class="vh-100 bg-dark">
    <div class="h-100 w-100 position-relative">
      <div
        class="position-absolute top-0 start-0 bottom-0 end-0 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex flex-column gap-4">
          <div class="input-group">
            <button class="btn btn-primary" type="button" id="button-input">
              Вычислить
            </button>
            <input
                id="input-date"
              type="date"
              class="form-control"
              placeholder=""
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>

          <div class="p-1 mt-1 text-light text-center"
          >
            введенная дата <span id="entered-data" class="p-1 mt-1 text-info">-</span>
          </div>

          <div class="d-flex flex-row gap-4">
            <div class="p-3 text-secondary">
              дней до нового года
              <div
                id="count_day_to_new_year"
                class="p-3 mt-1  border border-primary-subtle text-info"
              >-</div>
            </div>
            <div class="p-3 text-secondary">
              високосный/невисокосный
              <div
                id="leap_year"
                class="p-3 mt-1 border border-primary-subtle text-info"
              >-</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
